apply plugin: 'dev.equo.ide'
equoIde {
	branding().title('Spotless').icon(file('_images/spotless_logo.png'))
	welcome().openUrl('https://github.com/diffplug/spotless/blob/main/CONTRIBUTING.md')
	gradleBuildship().autoImport('.')
}

repositories {
	mavenCentral()
}

allprojects {
	if (findProject('POM_ARTIFACT_ID') != null) {
		group = getProperty('GROUP')
		description = getProperty('POM_DESCRIPTION')
		ext.artifactId = getProperty('POM_ARTIFACT_ID')
	}

	apply from: rootProject.file('gradle/spotless.gradle')
}
apply from: rootProject.file('gradle/spotless-freshmark.gradle')

spotless {
	groovyGradle {
		target '*.gradle', 'gradle/*.gradle'
	}
	format 'dotfiles', {
		target '.gitignore', '.gitattributes', '.editorconfig'
		indentWithSpaces(2)
		trimTrailingWhitespace()
		endWithNewline()
	}
}
